<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style type="text/css">
  .categoryIndex__half-circle {
    width: 2vw;
    height: 2vw;
    position: absolute;
    top: calc(50% - 1vw);
    background: white;
    border-radius: 50%;
  }
  .categoryIndex__text {
    font-size: 1.2vw;
  }
</style>
<body>
<div style="display: flex; flex-wrap: wrap;">
  <div th:each="product: ${products}" style="padding: .85vw">
    <a th:href="${'/product/id/' + product.productID}">
      <div style="display: flex; justify-content: center; align-items:
            center; flex-direction: column">
        <div>
          <img style="width: 5vw; height: 5vw;"
               th:src="${product.image}"
               alt="" />
        </div>
        <div class="categoryIndex__text"
             th:text="${product.title}"></div>
      </div>
    </a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:inline="javascript">
  /*<![CDATA[*/

  /*]]>*/
</script>
</body>
</html>
